# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-App-deployment
  labels:
    group: my-App-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: node
          image: devopsProject/my-app
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 130
            timeoutSeconds: 10
            failureThreshold: 10   
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config-map
                  key: APP_NAME
